<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body class="vw-100 vh-100">
    <div
      class="h-100 container-fluid d-flex justify-content-center align-items-center"
    >
      <div class="row w-100 d-flex justify-content-center border rounded p-5">
        <!-- Form -->
        <div class="col-md-4">
          <h5>New character</h5>
          <form id="characterForm">
            <div class="form-group">
              <label for="id">ID</label>
              <input
                type="text"
                class="form-control"
                id="id"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="debt">Is in debt?</label>
              <select class="form-control" id="debt">
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group">
              <label for="occupation">Occupation</label>
              <input
                type="text"
                class="form-control"
                id="occupation"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="weapon">Weapon</label>
              <input
                type="text"
                class="form-control"
                id="weapon"
                aria-describedby="emailHelp"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!-- Tabela -->
        <div class="col-md-6 border rounded p-4">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="characterList"></tbody>
          </table>

          <hr />
          <!-- Detalhes do Personagem -->

          <div>
            <h5>Character Details</h5>
            <div>
              <strong class="d-inline">ID: </strong>
              <p class="d-inline" id="characterId"></p>
            </div>
            <div>
              <strong class="d-inline">Name: </strong>
              <p class="d-inline" id="characterName"></p>
            </div>
            <div>
              <strong class="d-inline">Is in debt? </strong>
              <p class="d-inline" id="characterIsInDebt"></p>
            </div>
            <div>
              <strong class="d-inline">Occupation: </strong>
              <p class="d-inline" id="characterOccupation"></p>
            </div>
            <div>
              <strong class="d-inline">Weapon: </strong>
              <p class="d-inline" id="characterWeapon"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    ></script>
    <script type="text/javascript" src="characters.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <h3>Countries Info</h3>

      <div class="input-group pl-0 mb-3 col-md-4">
        <input
          type="text"
          class="form-control"
          id="country-name-input"
          placeholder="Search for a country"
          aria-label="Search for a country"
          aria-describedby="button-addon2"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" id="get-country-btn">
            Get the country
          </button>
        </div>
      </div>

      <strong><h2>Country Name:</h2></strong>
      <h2 id="country-name"></h2>
      <strong><span>Country Capital: </span></strong>
      <p id="country-capital"></p>
      <strong><h6>Country Flag:</h6></strong>
      <div>
        <img id="country-flag" src="" height="200px" />
      </div>

      <div class="alert alert-danger" role="alert" hidden>
        Error!
        <p id="fetch-error"></p>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
